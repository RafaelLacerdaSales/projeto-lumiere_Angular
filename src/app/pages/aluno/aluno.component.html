<div class="container">
  <div class="row">
    <div class="col-lg-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-person-circle avatar"></i>
          <h5 class="card-title">{{ nomeUsuario }}</h5>
          <p
            class="text-muted"
            style="color: var(--cor-titulo-destaque) !important"
          >
            Esteticista | Aluna Lumière
          </p>

          <ul class="list-group list-group-flush text-start">
            <li
              class="list-group-item d-flex justify-content-between align-items-center bg-transparent"
            >
              Email:
              <span class="fw-bold">{{ emailUsuario }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center bg-transparent"
            ></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <section id="certificados" class="mb-4">
        <h2
          class="h4 mb-3 border-bottom pb-2"
          style="border-color: var(--cor-titulo-destaque) !important"
        >
          <i class="bi bi-award me-2"></i> Meus Certificados
        </h2>

        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col" *ngFor="let cert of certificados">
            <div
              class="card card-cert h-100"
              (click)="openCertificadoModal(cert)"
            >
              <div class="card-body">
                <h5 class="card-title">
                  <i class="bi {{ cert.icon }} me-2"></i> {{ cert.nome }}
                </h5>
                <p class="card-text">Emitido em {{ cert.data }}.</p>
                <span class="badge" style="background-color: var(--cor-botao)"
                  >Clique para Ações</span
                >
              </div>
            </div>
          </div>
        </div>
      </section>

      <hr id="meu-aprendizado" style="color: var(--cor-titulo-destaque)" />
    </div>
  </div>
</div>

<div
  *ngIf="modalAberto"
  class="modal d-block"
  tabindex="-1"
  role="dialog"
  aria-labelledby="certificadoModalLabel"
  aria-hidden="true"
  (click)="fecharModal()"
>
  <div
    class="modal-dialog modal-dialog-centered"
    (click)="$event.stopPropagation()"
  >
    <div class="modal-content">
      <div
        class="modal-header"
        style="background-color: var(--fundo-certificados)"
      >
        <h5
          class="modal-title"
          id="certificadoModalLabel"
          style="color: var(--cor-titulo)"
        >
          Ações do Certificado:
          <span style="color: var(--cor-titulo-destaque)">{{
            modalCertName
          }}</span>
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="fecharModal()"
          aria-label="Fechar"
        ></button>
      </div>
      <div class="modal-body text-center">
        <p class="lead">O que você deseja fazer com este certificado?</p>

        <div class="d-grid gap-2">
          <button
            type="button"
            class="btn btn-custom"
            (click)="compartilharCertificado()"
            style="
              background-color: var(--cor-titulo-destaque);
              border-color: var(--cor-titulo-destaque);
            "
          >
            <i class="bi bi-share me-2"></i> Compartilhar (Link/Redes Sociais)
          </button>

          <button
            type="button"
            class="btn btn-custom"
            (click)="baixarCertificado()"
          >
            <i class="bi bi-download me-2"></i> Baixar Certificado (PNG/PDF)
          </button>

          <button
            type="button"
            class="btn btn-custom"
            (click)="imprimir()"
            style="background-color: #947e58; border-color: #947e58"
          >
            <i class="bi bi-printer me-2"></i> Imprimir
          </button>
        </div>
      </div>
      <div
        class="modal-footer"
        style="background-color: var(--fundo-certificados)"
      >
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="fecharModal()"
          style="color: var(--cor-texto); border-color: var(--cor-texto)"
        >
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="modalAberto" class="modal-backdrop fade show"></div>
