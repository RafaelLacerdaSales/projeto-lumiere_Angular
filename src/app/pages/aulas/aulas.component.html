<div class="container mt-4">
  <div class="row">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Conteúdo principal -->
    <div class="col-lg-8">
      <div class="card aula-card">
        <div class="card-body">
          <div class="aula-header">
            <span class="aula-badge">Aula {{ currentLesson?.id }}</span>
            <h2 class="card-title">{{ currentLesson?.title }}</h2>
          </div>
          <div class="video-container my-3">
            <iframe [src]="currentVideo" title="Vídeo Aula" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="description mt-4">
            <h4><i class="fas fa-info-circle me-2"></i>Descrição:</h4>
            <p>{{ currentLesson?.description }}</p>
          </div>
        </div>
      </div>

      <div class="card comments-card">
        <div class="card-body comments-section">
          <h4><i class="fas fa-comments me-2"></i>Comentários:</h4>
          <div id="comments-list" class="mb-3">
            <!-- Comentários -->
          </div>
          <form id="comment-form">
            <textarea id="comment-input" class="form-control"
                      placeholder="Digite seu comentário..." rows="4" required></textarea>
            <button type="submit" class="btn btn-primary mt-3">
              <i class="fas fa-paper-plane me-2"></i>Enviar Comentário
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Barra lateral - Lista de Aulas -->
    <div class="col-lg-4">
      <div class="sidebar-modern">
        <div class="sidebar-header">
          <h3><i class="fas fa-play-circle me-2"></i>Lista de Aulas</h3>
        </div>
        <div class="aulas-list">
          <div *ngFor="let lesson of lessons"
               class="aula-item"
               [class.active]="lesson.id === selectedLesson"
               (click)="selectLesson(lesson.id)">
            <span class="aula-indicator"></span>
            <span class="aula-number">{{ lesson.id | number:'2.0' }}</span>
            <span class="aula-title">{{ lesson.title }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
