<div class="img_background"></div>
<div class="container">
  <section class="card">
    <h2 class="card-header">Resumo da Compra</h2>
    <div class="cart-items">
      <article class="cart-item">
        <div
          class="item-thumb"
          style="
            background-image: url('https://img-c.udemycdn.com/course/240x135/750012_fc61_3.jpg');
          "
        ></div>
        <div class="item-details">
          <a href="#" class="item-title">Curso Completo de Limpeza de Pele</a>
          <div class="item-instructor">por João Silva</div>
          <div class="item-price">R$ 79,90</div>
        </div>
        <button class="remove-btn">X</button>
      </article>

      <article class="cart-item">
        <div
          class="item-thumb"
          style="
            background-image: url('https://img-c.udemycdn.com/course/240x135/3124288_6f29_2.jpg');
          "
        ></div>
        <div class="item-details">
          <a href="#" class="item-title">Design Gráfico para Iniciantes</a>
          <div class="item-instructor">por Maria Oliveira</div>
          <div class="item-price">R$ 59,90</div>
        </div>
        <button class="remove-btn">X</button>
      </article>
    </div>
  </section>

  <section class="summary">
    <h3>Resumo do Pedido</h3>
    <div class="summary-line">
      <span>Subtotal</span>
      <span>R$ 139,80</span>
    </div>
    <div class="summary-line">
      <span>Descontos</span>
      <span>R$ 0,00</span>
    </div>
    <div class="summary-line total">
      <span>Total</span>
      <span>R$ 139,80</span>
    </div>

    <form id="payment-form">
      <div class="payment-wrapper">
        <h3>Pagamento</h3>
        <div class="payment-methods">
          <input type="radio" id="credit-card" name="payment" value="credit" />
          <label for="credit-card" class="payment-label"
            >Cartão de Crédito</label
          >

          <input type="radio" id="debit-card" name="payment" value="debit" />
          <label for="debit-card" class="payment-label">Cartão de Débito</label>

          <input type="radio" id="pix" name="payment" value="pix" />
          <label for="pix" class="payment-label">Pix</label>

          <input type="radio" id="boleto" name="payment" value="boleto" />
          <label for="boleto" class="payment-label">Boleto Bancário</label>
        </div>
      </div>

      <button type="submit" class="btn-finalizar">Finalizar Compra</button>
    </form>
  </section>
</div>

<!-- Modal -->
<div class="modal" id="payment-modal">
  <div class="modal-content" id="modal-content">
    <!-- Conteúdo dinâmico -->
  </div>
</div>

<script>
  const form = document.getElementById("payment-form");
  const modal = document.getElementById("payment-modal");
  const modalContent = document.getElementById("modal-content");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const selected = document.querySelector('input[name="payment"]:checked');
    if (!selected) {
      alert("Por favor, selecione uma forma de pagamento.");
      return;
    }

    let content = "";
    switch (selected.value) {
      case "credit":
      case "debit":
        content = `
          <h3>Dados do Cartão</h3>
          <label for="card-number">Número do Cartão</label>
          <input type="text" id="card-number" placeholder="0000 0000 0000 0000" />
          <label for="name">Nome no Cartão</label>
          <input type="text" id="name" placeholder="Nome completo" />
          <label for="valid">Validade</label>
          <input type="text" id="valid" placeholder="MM/AA" />
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" />
          <button class="close-modal" onclick="closeModal()">Fechar</button>
        `;
        break;
      case "pix":
        content = `
          <h3>Pagamento via Pix</h3>
          <p>Escaneie o QR Code abaixo:</p>
          <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=chavepix123" alt="QR Code Pix" />
          <button class="close-modal" onclick="closeModal()">Fechar</button>
        `;
        break;
      case "boleto":
        content = `
          <h3>Gerar Boleto Bancário</h3>
          <label for="email">Informe seu e-mail</label>
          <input type="email" id="email" placeholder="seu@email.com" />
          <button class="close-modal" onclick="closeModal()">Fechar</button>
        `;
        break;
    }

    modalContent.innerHTML = content;
    modal.style.display = "flex";
  });

  function closeModal() {
    modal.style.display = "none";
  }

  window.onclick = function (event) {
    if (event.target === modal) {
      closeModal();
    }
  };
</script>
