<div class="img_background"></div>

<div class="container">
  <div class="col-md-6">
    <!-- LOGIN -->
    <div *ngIf="sectionAtual === 'login'" class="card">
      <div class="card-header">
        <h4>Login</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onLogin()">
          <label class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="loginData.email"
            name="email"
            required
          />
          <label class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="loginData.senha"
            name="senha"
            required
          />
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div class="text-center mt-3">
          <a (click)="mudarSection('recuperar')">Esqueci minha senha</a> |
          <a (click)="mudarSection('cadastro')">Cadastrar-se</a>
        </div>
      </div>
    </div>

    <!-- CADASTRO -->
    <div *ngIf="sectionAtual === 'cadastro'" class="card">
      <div class="card-header">
        <h4>Cadastro</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onCadastro()">
          <input
            type="text"
            class="form-control"
            placeholder="Nome"
            [(ngModel)]="cadastroData.nome"
            name="nome"
            required
          />
          <input
            type="text"
            class="form-control"
            placeholder="CPF"
            [(ngModel)]="cadastroData.cpf"
            name="cpf"
            required
          />
          <input
            type="date"
            class="form-control"
            placeholder="Data de Nascimento"
            [(ngModel)]="cadastroData.data_nascimento"
            name="data_nascimento"
            required
          />
          <input
            type="tel"
            class="form-control"
            placeholder="Telefone"
            [(ngModel)]="cadastroData.telefone"
            name="telefone"
            required
          />
          <input
            type="email"
            class="form-control"
            placeholder="E-mail"
            [(ngModel)]="cadastroData.email"
            name="email"
            required
          />
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            [(ngModel)]="cadastroData.senha"
            name="senha"
            required
          />
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
        <div class="text-center mt-3">
          <a (click)="mudarSection('login')">JÃ¡ tenho uma conta</a>
        </div>
      </div>
    </div>

    <!-- RECUPERAR SENHA -->
    <div *ngIf="sectionAtual === 'recuperar'" class="card">
      <div class="card-header">
        <h4>Recuperar Senha</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onRecuperar()">
          <input
            type="email"
            class="form-control"
            placeholder="Digite seu e-mail"
            [(ngModel)]="recuperarData.email_recuperar"
            name="email_recuperar"
            required
          />
          <button type="submit" class="btn btn-warning">Redefinir Senha</button>
        </form>
        <div class="text-center mt-3">
          <a (click)="mudarSection('login')">Voltar ao login</a>
        </div>
      </div>
    </div>
  </div>
</div>
