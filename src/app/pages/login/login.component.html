<div class="img_background"></div>

<div class="container">
  <div class="col-md-6">
    <!-- LOGIN -->
    <div *ngIf="sectionAtual === 'login'" class="card">
      <div class="logo-container">
        <img src="/assets/icone-2.png" alt="Logo da Empresa" class="logo" />
      </div>
      <div class="card-header">
        <h4>Login</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onLogin()">
          <label class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
          <label class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="senha"
            name="senha"
            required
          />
          <button type="submit" class="btn btn-primary mt-3">Entrar</button>
        </form>
        <div class="text-center mt-3">
          <a (click)="mudarSection('recuperar')">Esqueci minha senha</a> |
          <a (click)="mudarSection('cadastro')">Cadastrar-se</a>
        </div>
      </div>
    </div>

    <div
      *ngIf="sectionAtual === 'cadastro'"
      class="card shadow-lg border-0 rounded-4"
    >
      <div class="card-header text-center text-white">
        <img
          src="assets/icone-2.png"
          alt="Logo da Empresa"
          class="mb-2"
          style="max-width: 80px"
        />
        <h4>Cadastro</h4>
      </div>
      <div class="card-body p-4">
        <form (ngSubmit)="submitUser()">
          <div class="row">
            <div class="col-md-8">
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Nome Completo"
                [(ngModel)]="nome"
                name="nome"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control mb-3"
                placeholder="CPF"
                [(ngModel)]="cpf"
                name="cpf"
                required
              />
            </div>
          </div>

          <!-- Data de Nascimento e Telefone -->
          <div class="row">
            <div class="col-md-6">
              <input
                type="date"
                class="form-control mb-3"
                [(ngModel)]="data_nascimento"
                name="data_nascimento"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="tel"
                class="form-control mb-3"
                placeholder="Telefone"
                [(ngModel)]="telefone"
                name="telefone"
                required
              />
            </div>
          </div>

          <!-- Email -->
          <input
            type="email"
            class="form-control mb-3"
            placeholder="E-mail"
            [(ngModel)]="email"
            name="email"
            required
          />

          <!-- Senha -->
          <input
            type="password"
            class="form-control mb-3"
            placeholder="Senha"
            [(ngModel)]="senha"
            name="senha"
            required
          />

          <button type="submit" class="btn btn-primary w-100 mt-2">
            Cadastrar
          </button>
        </form>

        <div class="text-center mt-3">
          <a (click)="mudarSection('login')">JÃ¡ tenho uma conta</a>
        </div>
      </div>
    </div>

    <!-- RECUPERAR SENHA -->
    <div *ngIf="sectionAtual === 'recuperar'" class="card">
      <div class="card-header">
        <h4>Recuperar Senha</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onRecuperar()">
          <input
            type="email"
            class="form-control"
            placeholder="Digite seu e-mail"
            [(ngModel)]="recuperarData.email_recuperar"
            name="email_recuperar"
            required
          />
          <button type="submit" class="btn btn-warning mt-3">
            Redefinir Senha
          </button>
        </form>
        <div class="text-center mt-3">
          <a (click)="mudarSection('login')">Voltar ao login</a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
