<div class="img_background"></div>

<div class="container">
  <div class="row justify-content-center">
    <div>
      <!-- Login -->
      <div *ngIf="sectionAtual === 'login'" class="card">
        <div class="card-header text-center">
          <img src="/assets/icone-2.png" alt="Logo" class="mb-2" width="100" />
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
          <div class="text-center mt-3">
            <a (click)="mudarSection('recuperar')">Esqueci minha senha</a>
            |
            <a (click)="mudarSection('cadastro')">Cadastrar-se</a>
          </div>
        </div>
      </div>

      <!-- Cadastro -->
      <div *ngIf="sectionAtual === 'cadastro'" class="card">
        <div class="card-header text-center">
          <h4>Cadastro</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" required />
            </div>
            <div class="mb-3">
              <label for="data_nascimento" class="form-label"
                >Data de Nascimento</label
              >
              <input
                type="date"
                class="form-control"
                id="data_nascimento"
                required
              />
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" required />
            </div>
            <div class="mb-3">
              <label for="email_cadastro" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email_cadastro"
                required
              />
            </div>
            <div class="mb-3">
              <label for="senha_cadastro" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha_cadastro"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100">
              Cadastrar
            </button>
          </form>
          <div class="text-center mt-3">
            <a (click)="mudarSection('login')">JÃ¡ tenho uma conta</a>
          </div>
        </div>
      </div>

      <!-- Recuperar Senha -->
      <div *ngIf="sectionAtual === 'recuperar'" class="card">
        <div class="card-header text-center">
          <h4>Recuperar Senha</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="email_recuperar" class="form-label"
                >E-mail cadastrado</label
              >
              <input
                type="email"
                class="form-control"
                id="email_recuperar"
                required
              />
            </div>
            <button type="submit" class="btn btn-warning w-100">
              Redefinir Senha
            </button>
          </form>
          <div class="text-center mt-3">
            <a (click)="mudarSection('login')">Voltar ao login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
