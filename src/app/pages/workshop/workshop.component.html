<section class="bg-primary2 container_center">
  <div class="container">
    <form class="search-bar d-flex justify-content-center align-items-center" role="search">
    </form>
  </div>
</section>
<app-carousel-workshop></app-carousel-workshop>

<section class="template">
  <div>
    <h1></h1>
  </div>

  <section class="course-section">
    <h2 class="texto">ðŸ“’Todos os Cursos DisponÃ­veisðŸ“’</h2>

    <div class="courses-layout">
      <!-- Lista de cursos -->
      <div class="course-list">
        <div class="course-list-item" *ngFor="let curso of cursosParaOsCard">
          <img [src]="curso.caminhoDaCapa" [alt]="curso.tituloDoCurso">

          <div class="course-info">
            <h3>{{ curso.tituloDoCurso }}</h3>
            <p class="course-meta">{{ curso.descricao }}</p>
            <span class="price">{{ curso.preco }}</span>
            <button class="buy-btn">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Ãcone do carrinho FIXO na parte inferior -->
  <div class="cart-icon-container">
    <a routerLink="/pagar" class="cart-link">
      <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
        <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
      </svg>
      <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
    </a>
  </div>

  <app-footer></app-footer>
</section>
